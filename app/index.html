<!DOCTYPE html>
<html>

<head>
    <title>GridLayer Test</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-container {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script>
        var ws = new WebSocket("ws://localhost:3010/ws")
        ws.onopen = function(event) {
            ws.send(JSON.stringify({
                type: "get_map",
                data: undefined
            }))
        }

        ws.onmessage = function(msg) {
            console.log(msg.data)
            var message = JSON.parse(msg.data)

            switch (message.type) {
                case "get_map": on_get_map(message.data)
                case "get_point": on_get_point(message.data)
                default: console.log(message)
            }
        }

        function on_get_map(points) {
            points.forEach(function(point) {
                geoJSON.addData(buildPoint(point[0], point[1], point[2]))
            })
        }

        function on_get_point(point) {
            geoJSON.addData(buildPoint(point[0], point[1], point[2]))
        }
    </script>
    <script>
        var unit = 10
        var boxes = []
        var map = new L.Map('map', { center: [0, 0], zoom: 3 });
        geoJSON = L.geoJSON(boxes, {
            style: function (feature) {
                switch (feature.properties.free) {
                    case true: return { color: "#aaaaaa", weight: 1, fill: true, fillOpacity: 1, fillColor: "#ffffff" };
                    case false: return { color: "#aaaaaa", weight: 1, fill: true, fillOpacity: 1, fillColor: "#aaaaaa" };
                }
            }
        })
        geoJSON.addTo(map);
    </script>
    <script>

        function buildPoint(x, y, free) {
            var tl = [x * unit, y * unit]
            var tr = [x * unit + unit, y * unit]
            var br = [x * unit + unit, y * unit - unit]
            var bl = [x * unit, y * unit - unit]

            return {
                "type": "Feature",
                "properties": { "free": free },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[tl, tr, br, bl, tl]]
                }
            }
        }
    </script>
</body>

</html>
